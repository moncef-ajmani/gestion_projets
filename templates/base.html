<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">
    <title>Admin Panel</title>
    
</head>
<body>
    <!-- Start Menu -->
    <div class='menu'>
        <div class='logo'>
            <h2>Admin Panel</h2>
        </div>
        <div class='items'>
            
            <li class="{% block dashboad %}{% endblock %}"><i class="fa fa-pie-chart"></i><a href='/'>Dashboard</a></li>
            <li class="{% block employees %}{% endblock %}"><i class="fa fa-graduation-cap"></i><a href='/employees'>Employees</a></li>
            <li class="{% block projects %}{% endblock %}"><i class="fa fa-graduation-cap"></i><a href='/projects'>Projects</a></li>
            <li class="{% block taches %}{% endblock %}"><i class="fa fa-graduation-cap"></i><a href='/taches'>Taches</a></li>
        </div>
    </div>
    <!-- End Menu -->

    <div class='master'>
        <!-- Start Navbar -->
        <div class='nav-bar'>
            <div class='n1'>
              <div>
                <i class='fa fa-bars' id="menu-btn"></i>
              </div>
              <div class='search'>
                <i class="fa fa-search"></i>
                <input type='text' placeholder='Search'/>
              </div>
            </div>
        </div>
        <!-- End Navbar -->
        <div class='content'>
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class='i-name'>{% block title %}{% endblock %}</h3>
                <!-- Start Message -->
                <div class="toast show align-items-center m-0" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                    <div class="toast-body">
                        Message Here!!
                    </div>
                    <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
                <!-- End Message -->
            </div>
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/30.0.0/classic/ckeditor.js"></script>
    
</body>
</html>
